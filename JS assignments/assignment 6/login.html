    <div class="container" id="image">
        <img src="./img1.jpeg" id="img1 " alt="">
    </div>

    <div class="container" id="formContainer">
        <!-- user form -->
        <form name="userForm" class="formclass invisible " id="userForm">
            <div class="card ">
                <div class="form-group col-md-6 offset-3">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="enter username">
                    <p id="p1 " class="invisible"> enter a valid username</p>
                </div>

                <div class="form-group col-md-6 offset-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="enter email">
                    <p id="p2 " class=" invisible">enter a valid email</p>
                </div>
                <div class="form-group col-md-6 offset-3">
                    <label for="password">Password</label>
                    <input type="number" class="form-control" id="password" name="password"
                        placeholder="enter password">
                    <p id="p3" class=" invisible">enter a valid password</p>
                </div>
                <div class="form-group col-md-6 offset-3">
                    <label for="confirmPassword">confirm Password</label>
                    <input type="number" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="confirm password">
                    <p id="p4" class=" invisible">enter a valid password</p>
                </div>
                <div class="form-group col-md-6 offset-3">
                    <div class="row">
                        <div class="col-md-6"><button type="button" id="formSubmitButton"
                                class="btn btn-success">Submit</button>
                        </div>


                    </div>

                </div>
            </div>

        </form>

    </div>
    <div class="container" id="table">
        <!-- table to store data -->
        <div class="container mt-4 " id="c4">
            <table class="table invisible " id="table">
                <thead class="thead-dark">
                    <tr>

                        <th scope="col">Name</th>
                        <th scope="col">Email</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
    <div class="container" id="loginForm">
        <!-- login form -->

        <form name="loginForm" class="formclass invisible " id="form1">
            <div class="card ">
                <div class="form-group col-md-6 offset-3">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="enter username">
                    <p id="p1 " class="invisible"> enter a valid username</p>
                </div>

                <div class="form-group col-md-6 offset-3">
                    <label for="password">Password</label>
                    <input type="number" class="form-control" id="password" name="password"
                        placeholder="enter password">
                    <p id="p3" class=" invisible">enter a valid password</p>
                </div>
               
                <div class="form-group col-md-6 offset-3">
                    <div class="row">
                        <div class="col-md-6"><button type="button" id="formSubmitButton"
                                class="btn btn-success">Login</button>
                        </div>


                    </div>

                </div>
            </div>

        </form>


    </div>
